<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Conta Universitária - Plataforma CEUB</title>
    <link rel="stylesheet" href="../css/stylecadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Cadastro de Conta Universitária</h4>
            </div>
            <div class="card-body">
                <form action="#" method="POST" id="formCadastro">                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" id="nome" name="nome" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail Institucional</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="exemplo@universidade.edu.br" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="matricula" class="form-label">Matrícula</label>
                            <input type="text" id="matricula" name="matricula" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" required maxlength="14" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                        </div>
                        <div class="col-md-4">
                            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="curso" class="form-label">Curso</label>
                            <select id="curso" name="curso" class="form-select" required>
                                <option value="">Selecione...</option>
                                <option value="Direito">Direito</option>
                                <option value="Engenharia Civil">Engenharia Civil</option>
                                <option value="Engenharia de Software">Engenharia de Software</option>
                                <option value="Medicina">Medicina</option>
                                <option value="Psicologia">Psicologia</option>
                                <option value="Administração">Administração</option>
                                <option value="Arquitetura e Urbanismo">Arquitetura e Urbanismo</option>
                                <option value="Ciências Contábeis">Ciências Contábeis</option>
                                <option value="Enfermagem">Enfermagem</option>
                                <option value="Publicidade e Propaganda">Publicidade e Propaganda</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="semestre" class="form-label">Período/Semestre</label>
                            <select id="semestre" name="semestre" class="form-select" required>
                                <option value="">Selecione...</option>
                                <option value="1º semestre">1º semestre</option>
                                <option value="2º semestre">2º semestre</option>
                                <option value="3º semestre">3º semestre</option>
                                <option value="4º semestre">4º semestre</option>
                                <option value="5º semestre">5º semestre</option>
                                <option value="6º semestre">6º semestre</option>
                                <option value="7º semestre">7º semestre</option>
                                <option value="8º semestre">8º semestre</option>
                                <option value="9º semestre">9º semestre</option>
                                <option value="10º semestre">10º semestre</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="turno" class="form-label">Turno</label>
                            <select id="turno" name="turno" class="form-select" required>
                                <option value="">Selecione...</option>
                                <option value="Matutino">Matutino</option>
                                <option value="Vespertino">Vespertino</option>
                                <option value="Noturno">Noturno</option>
                                <option value="Integral">Integral</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="campus" class="form-label">Campus</label>
                            <select id="campus" name="campus" class="form-select" required>
                                <option value="">Selecione...</option>
                                <option value="Asa Norte">Asa Norte</option>
                                <option value="Taguatinga">Taguatinga</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                              <input type="password" id="senha" name="senha" class="form-control" required>
                              <button type="button" id="toggleSenha" class="btn btn-outline-secondary">
                                <i class="fa fa-eye"></i>
                              </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="conf_senha" class="form-label">Confirmar Senha</label>
                            <div class="input-group">
                              <input type="password" id="conf_senha" name="conf_senha" class="form-control" required>
                              <button type="button" id="toggleConfSenha" class="btn btn-outline-secondary">
                                <i class="fa fa-eye"></i>
                              </button>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" onclick="concluicadastro()" class="btn btn-primary">Finalizar Cadastro</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="login.html" class="text-decoration-none">Já tem conta? Faça login</a>
                </div>
            </div>
        </div>
    </div>

  <!-- Acessibilidade -->
  <div class="accessibility">
    <div class="accessibility-icons">
      <img src="../images/Olho.png" alt="Acessibilidade visual" class="icone-acessibilidade" onclick="toggleVisionMenu()" />
      <img src="../images/Orelha.png" alt="Acessibilidade auditiva" class="icone-acessibilidade" onclick="toggleAudioAccessibility()" />
    </div>
    <div class="vision-menu" id="visionMenu" style="display:none;">
      <button onclick="toggleContrast()">Ativar/Desativar Contraste</button>
      <button onclick="increaseFont()">Aumentar Fonte</button>
      <button onclick="decreaseFont()">Diminuir Fonte</button>
    </div>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script src="../javascript/acessibilidade.js"></script>
  <script src="../javascript/login.js"></script>
  <script src="../javascript/cadastro.js"></script>
</body>
</html>
