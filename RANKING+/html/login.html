<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/stylelogin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Correção para input-group */
    .input-group {
      position: relative;
    }

    .input-group input.form-control {
      padding-right: 0; /* Sem espaço extra para botão */
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <header>
      <img src="../images/logo3.png" alt="Logo" style="max-width: 300px; display: block; margin: 0 auto 14px auto;">
    </header>
    <h2>Faça seu login</h2>
    <form id="loginForm">
      <label for="tipoUsuario">Tipo de usuário<span>*</span></label>
      <select id="tipoUsuario" name="tipoUsuario" required>
        <option value="">Selecione...</option>
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
      </select>

      <label for="cpf">Matricula:<span>*</span></label>
      <input type="text" id="cpf" name="cpf" required placeholder="Digite sua Matricula" autocomplete="username" />

      <label for="senha">Senha<span>*</span></label>
      <div class="senha-container" style="position:relative;">
        <input type="password" id="senha" name="senha" class="form-control" required placeholder="Digite sua senha" autocomplete="current-password" style="padding-right:40px;" />
        <button type="button" id="toggleSenha" aria-label="Mostrar senha" style="position:absolute;top:50%;right:12px;transform:translateY(-50%);background:transparent;border:none;cursor:pointer;padding:0;margin:0;font-size:1.2em;color:#6A0DAD;">
          <i id="iconSenha" class="fa-regular fa-eye"></i>
        </button>
      </div>

      <div>
        <input type="checkbox" id="lembrar" name="lembrar">
        <label for="lembrar">Lembrar senha</label>
      </div>
      <button type="submit" class="btn-secondary">Entrar</button>
      <a href="recuperarsenha.html" class="link">Esqueceu sua senha?</a>
    </form>
    <hr />
    <p>Não possui conta? Cadastre-se abaixo:</p>
    <button onclick="location.href='cadastro.html'" class="btn-secondary">Cadastrar-se</button>
    <br><br>
  </div>

  <!-- Acessibilidade -->
  <div class="accessibility">
    <div class="accessibility-icons">
      <img src="../images/Olho.png" alt="Acessibilidade visual" class="icone-acessibilidade" onclick="toggleVisionMenu()" />
      <img src="../images/Orelha.png" alt="Acessibilidade auditiva" class="icone-acessibilidade" onclick="toggleAudioAccessibility()" />
    </div>
    <div class="vision-menu" id="visionMenu" style="display:none;">
      <button onclick="toggleContrast()">Ativar/Desativar Contraste</button>
      <button onclick="increaseFont()">Aumentar Fonte</button>
      <button onclick="decreaseFont()">Diminuir Fonte</button>
    </div>
  </div>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script src="../javascript/acessibilidade.js"></script>
  <script src="../javascript/login.js"></script>
</body>
</html>
